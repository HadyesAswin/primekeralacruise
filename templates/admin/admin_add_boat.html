{% include 'admin/adminheader.html' %}

<div class="container mt-4">
  <h1 class="h3 mb-4">Add a New Boat</h1>

  <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_price" class="form-label">Category</label>
      <input type="text" id="id_price" name="category" 
             class="form-control" maxlength="200" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="id_price" class="form-label">Price</label>
      <input type="text" id="id_price" name="price" 
             class="form-control" maxlength="200" required>
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label for="id_photo" class="form-label">Photo</label>
      <input type="file" id="id_photo" name="photo" 
             class="form-control" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea id="id_description" name="description" 
                class="form-control" rows="5" maxlength="2000" required></textarea>
    </div>

    
    

    <!-- Buttons -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">â›µ Add Boat</button>
      
    </div>
  </form>
</div>

{% include 'admin/adminfooter.html' %}
