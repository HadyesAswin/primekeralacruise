{% include 'admin/adminheader.html' %}

<div class="container mt-4">
  <h1 class="h3 mb-4">Edit Boat</h1>

  <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
    {% csrf_token %}

     <div class="mb-3">
      <label for="id_price" class="form-label">Category</label>
      <input type="text" id="id_price" name="category" 
             class="form-control" maxlength="200" 
             value="{{ boat.category }}" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="id_price" class="form-label">Price</label>
      <input type="text" id="id_price" name="price" 
             class="form-control" maxlength="200" 
             value="{{ boat.price }}" required>
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label for="id_photo" class="form-label">Photo</label>
      {% if boat.photo %}
        <div class="mb-2">
          <p class="mb-1">Current:</p>
          <img src="{{ boat.photo.url }}" alt="Boat {{ boat.id }}" 
               class="img-thumbnail" style="width:150px; height:auto;">
        </div>
      {% endif %}
      <input type="file" id="id_photo" name="photo" class="form-control">
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Description</label>
      <textarea id="id_description" name="description" 
                class="form-control" rows="5" maxlength="2000" required>{{ boat.description }}</textarea>
    </div>

    <!-- Update Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-warning">✏️ Update</button>
    </div>
  </form>
</div>

{% include 'admin/adminfooter.html' %}
