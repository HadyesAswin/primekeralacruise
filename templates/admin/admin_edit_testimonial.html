{% include 'admin/adminheader.html' %}

<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header text-white">
      <h4 class="mb-0">Edit Testimonial</h4>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" value="{{ testimonial.name }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="decription" id="decription" rows="4" class="form-control" required>{{ testimonial.decription }}</textarea>
        </div>

        <!-- Current Photo -->
        <div class="mb-3">
          <label class="form-label">Current Photo</label>
          <div>
            {% if testimonial.photo %}
              <img src="{{ testimonial.photo.url }}" alt="{{ testimonial.name }}" class="img-thumbnail" style="width:150px; height:auto;">
            {% else %}
              <span class="text-muted">No photo</span>
            {% endif %}
          </div>
        </div>

        <!-- Upload New Photo -->
        <div class="mb-3">
          <label for="photo" class="form-label">Upload New Photo</label>
          <input type="file" name="photo" id="photo" accept="image/*" class="form-control">
        </div>

        <!-- Update Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-warning px-4">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include 'admin/adminfooter.html' %}
